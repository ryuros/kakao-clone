<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:36</span>
      </div>
      <div class="header__column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%</span><i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__cloumn">
        <a href="index.html">
        <i class="fas fa-times fa-lg"></i>
        </a>
      </div>
      <div class="header__cloumn">

      </div>
      <div class="header__cloumn">
        <i class="fas fa-user fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile__header">
      <img src="images/profile_jjong.png" alt="">
      <h3 class="profile__header-title">JONGHYUN</h3>
      <input type="text" placeholder="shinee.jonghyun@gmail.com">
      <div class="profile__actions">
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fa fa-comment"></i>
          </span>
          <span class="profile__action-title">My Chatroom</span>
        </div>
        <div class="profile__action">
          <span class="profile__action-circle">
            <i class="fa fa-pencil-alt"></i>
          </span>
          <span class="profile__action-title">Edit Profile</span>
        </div>
      </div>
    </header>
  </main>
</body>
</html>
