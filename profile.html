<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header top-header--transparent">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:36</span>
      </div>
      <div class="header__column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="index.html">
        <i class="fas fa-times fa-lg"></i>
        </a>
      </div>
      <div class="header__column">

      </div>
      <div class="header__column">
        <i class="fas fa-user fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile__header">
      <div class="profile__header-container">
        <img src="images/img_8.jpg" alt="">
        <h3 class="profile__header-title">지은</h3>
      </div>
    </header>
      <div class="profile__container">
        <input type="text" placeholder="shinee.jonghyun@gmail.com">
        <div class="profile__actions">
          <div class="profile__action">
            <span class="profile__action-circle">
              <i class="fa fa-comment"></i>
            </span>
            <span class="profile__action-title">나의 채팅방</span>
          </div>
          <div class="profile__action">
            <span class="profile__action-circle">
              <i class="fa fa-pencil-alt"></i>
            </span>
            <span class="profile__action-title">프로필 설정</span>
          </div>
        </div>
      </div>
  </main>
  <div class="bigScreenText">
    <span>Please make your screen smaller</span>
  </div>
</body>
</html>
