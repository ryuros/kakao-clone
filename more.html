<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <title>More</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:36</span>
      </div>
      <div class="header__column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">

      </div>
      <div class="header__column">
        <span class="header__text">More</span>
      </div>
      <div class="header__column">
        <span class="header__text">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </div>
  </header>
  <main class="more">
    <header class="more__header">
      <div class="more__header-column">
        <img src="images/profile_jjong.png">
        <div class="more__header-info">
          <h3 class="more__header-title">
            아이린
          </h3>
          <span class="more__header-subtitle">
            red@gmail.com
          </span>
        </div>
      </div>
      <i class="far fa-comment-alt fa-lg"></i>
    </header>
    <section class="more__options">
      <div class="more__option">
        <i class="far fa-smile fa-lg"></i>
        <span class="more__options-title">Emoticons</span>
      </div>
      <div class="more__option">
        <i class="far fa-edit fa-lg"></i>
        <span class="more__options-title">Themes</span>
      </div>
      <div class="more__option">
        <i class="far fa-hand-spock fa-lg"></i>
        <span class="more__options-title">Plus Friend</span>
      </div>
      <div class="more__option">
        <i class="far fa-user-circle fa-lg"></i>
        <span class="more__options-title">Account</span>
      </div>
    </section>
    <section class="more__plus-friends">
      <header class="plus-friends__header">
        <h2 class="plus-friends__title">Plus Friends</h2>
        <span class="plus-friends__learn-more">
          <i class="fa fa-info-circle">
            Learn More
          </i>
        </span>
      </header>
      <div class="plus-friends__items">
        <div class="plus-friends__item">
          <i class="fa fa-utensils"></i>
          <span class="plus-friends__item-title">Order</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-shopping-cart"></i>
          <span class="plus-friends__item-title">Store</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-tv"></i>
          <span class="plus-friends__item-title">TV Channel/Radio...</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-pencil-alt"></i>
          <span class="plus-friends__item-title">Creation</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-graduation-cap"></i>
          <span class="plus-friends__item-title">Education</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-university"></i>
          <span class="plus-friends__item-title">Politics/Society</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-won-sign"></i>
          <span class="plus-friends__item-title">Finance</span>
        </div>
        <div class="plus-friends__item">
          <i class="fa fa-video"></i>
          <span class="plus-friends__item-title">Movies/Music</span>
        </div>
      </div>
    </section>
    <section class="more__links">
      <div class="more__option">
        <img src="images/kakao-story.png" class="more__options-image">
        <span class="more__options-title">Kakao<br>Story</span>
      </div>
      <div class="more__option">
        <img src="images/path.png" class="more__options-image">
        <span class="more__options-title">Path</span>
      </div>
      <div class="more__option">
        <img src="images/kakao-friends.png" class="more__options-image">
        <span class="more__options-title">Kakao<br>Friends</span>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
  <div class="bigScreenText">
    <span>Please make your screen smaller</span>
  </div>
</body>
</html>
